{% extends "base.html" %}
{% block title %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/index.css') }}">
<title>マイページ -Extra Study-</title>
{% endblock %}
{% block body %}
<div id="loader">
    <div class="wrapper">
        <div class="box-wrap">
            <div class="box one"></div>
            <div class="box two"></div>
            <div class="box three"></div>
            <div class="box four"></div>
            <div class="box five"></div>
            <div class="box six"></div>
        </div>
    </div>
</div>
<div class="body-container">
    <h1 class="ja"><span>{{ user.username }}さんの</span><span>マイページ</span></h1>
    <div class="button-parent">
        <div class="button-child"><a href="{{ user.room }}" target="_blank" rel="noopener noreferrer" class="btn_27 button ja">Talkyリンク</a></div>
        <div class="button-child"><a href="/logout" class="btn_27 button ja">ログアウト</a></div>
    </div>
    <br>
    <div class="calendar">
        {{ user.calender|safe }}
    </div>
</div>
<script src="https://embed.small.chat/T04P20MKKA4C04MXPYPE3H.js" async></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
